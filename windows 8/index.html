            <div class="tile"><div class="tile-icon">ğŸ›ï¸</div><div class="tile-title">Store</div></div>
            <div class="tile"><div class="tile-icon">ğŸŒ„</div><div class="tile-title">Bing</div></div>
            <div class="tile"><div class="tile-icon">ğŸ‘¥</div><div class="tile-title">People</div></div>
            <div class="tile"><div class="tile-icon">ğŸ–¼ï¸</div><div class="tile-title">Photos</div></div>
            <div class="tile"><div class="tile-icon">ğŸ—ºï¸</div><div class="tile-title">Maps</div></div>
            <div class="tile"><div class="tile-icon">â˜ï¸</div><div class="tile-title">SkyDrive</div></div>
            <div class="tile"><div class="tile-icon">ğŸ§³</div><div class="tile-title">Travel</div></div>
            <div class="tile"><div class="tile-icon">ğŸ’¬</div><div class="tile-title">Messaging</div></div>
            <div class="tile"><div class="tile-icon">ğŸ“ˆ</div><div class="tile-title">Finance</div></div>
            <div class="tile"><div class="tile-icon">ğŸ†</div><div class="tile-title">Sports</div></div>
            <div class="tile"><div class="tile-icon">ğŸ®</div><div class="tile-title">Games</div></div>
            <div class="tile"><div class="tile-icon">ğŸ“·</div><div class="tile-title">Camera</div></div>
            <div class="tile"><div class="tile-icon">ğŸŒ¼</div><div class="tile-title">Desktop</div></div>
            <div class="tile"><div class="tile-icon">â˜€ï¸</div><div class="tile-title">Weather</div></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screen = document.getElementById('startScreen');
            let isDown = false;
            let startX;
            let scrollLeft;

            screen.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - screen.offsetLeft;
                scrollLeft = screen.scrollLeft;
                screen.style.cursor = 'grabbing';
            });

            screen.addEventListener('mouseleave', () => {
                isDown = false;
                screen.style.cursor = 'grab';
            });

            screen.addEventListener('mouseup', () => {
                isDown = false;
                screen.style.cursor = 'grab';
            });

            screen.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - screen.offsetLeft;
                const walk = (x - startX) * 2;
                screen.scrollLeft = scrollLeft - walk;
            });

            screen.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - screen.offsetLeft;
                scrollLeft = screen.scrollLeft;
            });

            screen.addEventListener('touchend', () => {
                isDown = false;
            });

            screen.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.touches[0].pageX - screen.offsetLeft;
                const walk = (x - startX) * 2;
                screen.scrollLeft = scrollLeft - walk;
            });
        });
    </script>
</body>
